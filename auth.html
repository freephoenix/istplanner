<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>IST</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
	<nav id='authorization'>
		<form action="/authorization" method="post">
			<div class="container">
				<label for="uname"><b>Фамилия И.О.</b></label>
				<input type="text" placeholder="Введите фамилию и инифиалы" name="uname" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Введите пароль, используя латинские символы" name="psw" required>

				<button type="submit">Войти</button>
				<p style="color:red; visibility:hidden;">Неверный логин или пароль</p>
			</div>
		</form>
	</nav>
	<script>
	  document.querySelector('button[type="submit"]').onclick=e=>{
			const form=document.querySelector('form[action="/authorization"]'),
						inputs=form.querySelectorAll('input'),
						i0=inputs[0],
						i1=inputs[1];
			if(i0.value==='' || i1.value==='' || !i0.value.match(/^[А-Я][а-я]+ [А-Я]\.[А-Я]\.$/) || !i1.value.match(/^\w+$/)) {
			  e.preventDefault();
				form.querySelector('p').style.visibility='visible';
			}
		}
	</script>
</body>
</html>
